<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ranking - Filmes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/estilo.css">
</head>

<body class="fundo">
	<div class="container-fluid">
		<header>
			<h1 class="titulo">Ranking de Filmes</h1>
			<nav class="navbar navbar-expand-sm menu">
				<form class="form-inline" th:action="@{/filtrar/{pagina}/(pagina=${1})}">
					<input id="campo-filme"class="form-control" type="text" th:name="filme" required>
					<button class="btn btn-success botao" type="submit">Encontrar Filme</button>
				</form>
			</nav>
		</header>
				<h2 class="subtitulo">Mais Votados</h2>

		<ul class="pagination justify-content-center">
			<li class="page-item"><a class="page-link" th:if="${pagina>1}"
				th:href="@{/{pagina}(pagina=${1})}">1</a></li>

			<li class="page-item"><a class="page-link" th:if="${pagina>10}"
				th:href="@{/{pagina}(pagina=${pagina-10})}"><img
					class="img-icon-arrow"
					src="/imagens/icones/previous_arrow_icon.png"></a></li>

			<li class="page-item"><a class="page-link" th:if="${pagina>1}"
				th:href="@{/{pagina}(pagina=${pagina-1})}"><img
					class="img-icon-arrow" src="/imagens/icones/previous_icon.png"></a></li>

			<li class="page-item"><a class="page-link"
				th:href="@{/{pagina}(pagina=${pagina})}" th:text="${pagina}"></a></li>

			<li class="page-item"><a class="page-link"
				th:if="${pagina<totalPaginas}"
				th:href="@{/{pagina}(pagina=${pagina+1})}"><img
					class="img-icon-arrow" src="/imagens/icones/next_icon.png"></a></li>

			<li class="page-item"><a class="page-link"
				th:if="${pagina<totalPaginas}"
				th:href="@{/{pagina}(pagina=${pagina+10})}"><img
					class="img-icon-arrow" src="/imagens/icones/next_arrow_icon.png"></a></li>

			<li class="page-item"><a class="page-link"
				th:if="${pagina<totalPaginas}"
				th:href="@{/{pagina}(pagina=${totalPaginas})}"
				th:text="${totalPaginas}"></a></li>
		</ul>

		<main>
			<div th:each="filme:${filmes}" class="card fundo">
				<img class="card-img-top" th:src="${filme.poster_path}"
					alt="Poster filme">
				<div class="card-body">
					<h5 class="titulo-filme"th:text="${filme.title}"></h5>
					<h6 class="detalhes">
						<a th:href="@{/detalhar/(id=${filme.id})}">Ver Mais</a>
					</h6>
				</div>
			</div>
		</main>
	</div>


	<footer class="redes-sociais">
		<a href="https://github.com/TadeunASCIImento"> <img
			src="/imagens/icones/icone_github.png" class="icone-github" />
		</a> <a href="mailto:tadeunascimentosp@gmail.com"> <img
			src="/imagens/icones/icone_email.png" class="icone-email" />
		</a> <a href="https://linkedin.com/in/tadeu-do-nascimento"> <img
			src="/imagens/icones/icone_linkedin.png" class="icone-linkedin" />
		</a>
		<p class="text-footer">&copy;Desenvolvido por Tadeu do Nascimento</p>
		<p class="text-footer" th:text="${anoAtual}"></p>
	</footer>
</body>

</html>
